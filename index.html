<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="container">

		<header>
			<h1>Bienvenido!</h1>
		</header>

		<main>
			<form action="">

				<div class="row">
					<div class="col-25">
						<label for="primer-nombre">Ingrese su primer nombre:</label>
					</div>

					<div class="col-75">
						<input type="text" placeholder="Primer nombre" id="primer-nombre">
					</div>
				</div>

				<br>
				
				<div class="row">
					<div class="col-25">
						<label for="segundo-nombre">Ingrese su segundo nombre:</label>
					</div>
					<div class="col-75">
						<input type="text" placeholder="Segundo nombre" id="segundo-nombre">
					</div>
				</div>

				<br>
				
				<div class="row">
					<div class="col-25">
						<label for="apellido">Ingrese su apellido:</label>
					</div>
					<div class="col-75">
						<input type="text" placeholder="Apellido" id="apellido">
					</div>
				</div>

				<br>
				
				<div class="row">
					<div class="col-25">
						<label for="edad">Ingrese su edad:</label>
					</div>
					<div class="col-75">
						<input type="number" placeholder="Edad" id="edad">
					</div>
				</div>

				<br>
				
				<div class="row">
					<button id="accion">Accion!</button>
				</div>

			</form>
		</main>
		
	</div>

	<div class="container2">
		
		<div id="campo">  </div>

	</div>

	<script src="index.js"></script>
</body>
</html>
